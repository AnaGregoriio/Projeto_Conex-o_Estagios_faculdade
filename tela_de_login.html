<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/tela_de_login.css">

</head>
<body>
    <main class="content">
    <section class="login-container">

    <div class="background-img">
    <img src="src/img/image-4.svg">
    </div>

    <div class="forms">
        <img src="src/img/Logo_black.svg" alt="logo Conexão estágios">

    <form action="" method="post">

    <div class="box">
    <input type="email" name="email" id="email" class=" email" placeholder="Email">

    <div class="box">
    <input type="password" name="senha" id="senha"
    class="senha required" placeholder="Senha">
    <span>A senha é Obrigatório</span>
    </div>

    <div class="box">
    <a class="minha-senha" href="">Esqueci minha senha</a>
    <input class="submit" type="submit" value="Entrar">

    <div class="text">
        <p>Ainda não tem conta ?</p>
        <a href="tela_de_cadastro.html">cadastre-se</a>
    </div>
    </div>
    </form>
    </div>

    </section>
    </main>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="src/css/tela_informacao_empresa.css">
    <title>Informações da Empresa</title>
    <script src="src/JS/telas_informacoes_empresa.js" defer></script>
</head>
<body>
    <main class="content">
    <section class="cadastro-vagas">
    <img class="logo" src="src/img/Logo_black.svg" alt="logo">

    <div class="titulo-info">
    <div class="circle">
    <span class="material-symbols-outlined">
    edit_square
    </span>
    </div>
    <div class="informacoes">
    <p class="step">PASSO 01 DE 02</p>
    <p class="strong">Informações da Empresa</p>
    </div>
    </div>

     <form class="forms" action="" method="post">
    <h2 class="titulo">Informações da Empresa</h2>

    <div class="box">
    <input type="text" name="razao-social" id="razao-social" >
    <label for="razao-social">Razão Social</label>
    <span>O campo deve ser Preenchido</span>
    </div>

    <div class="box">
    <input type="text" name="nome-fantasia" id="nome-fantasia" >
    <label for="nome-fantasia">Nome fantasia</label>
    <span>O campo deve ser Preenchido</span>
    </div>

    <div class="box">
    <input type="email" name="email" id="email" >
    <label for="email">Email</label>
    <span>O campo deve ser Preenchido</span>
    </div>

    <div class="box">
    <input type="password" name="senha" id="senha" >
    <label for="senha">Senha</label>
    <span>O campo deve ser Preenchido</span>
    </div>
    
    <div class="box">
    <input type="tel" name="telefone" id="telefone" placeholder="(00)0000-0000">
    <label for="telefone">Telefone</label>
    <span>O campo deve ser Preenchido</span>
    </div>
    
    <div class="box">
    <input type="text" name="cnpj" id="cnpj" placeholder="00.000.000/0000-00" >
    <label for="cnpj">CNPJ</label>
    <span>O campo deve ser Preenchido</span>
    </div>

    <div class="box">
    <input type="text" name="qlt-estagiarios" id="qlt-estagiarios" >
    <label for="qlt-estagiarios">Quantos estagiarios deseja contratar ?</label>
    <span>O campo deve ser Preenchido</span>
    </div>
    
    <div class="box-select">
    <label for="uf">UF</label>
    <select name="uf" id="uf">
    <option></option>
    <option value="acre">AC</option>
    <option value="alagoas">AL</option>
    <option value="amapa">AP</option>
    <option value="amazonas">AM</option>
    <option value="bahia">BA</option>
    <option value="ceara">CE</option>
    <option value="distrito-federal">DF</option>
    <option value="espirito-santo">ES</option>
    <option value="goias">GO</option>
    <option value="maranhao">MA</option>
    <option value="mato-grosso">MT</option>
    <option value="mato-grosso-sul">MS</option>
    <option value="mainas-gerais">MG</option>
    <option value="para">PA</option>
    <option value="paraiba">PB</option>
    <option value="parana">PR</option>
    <option value="pernambuco">PE</option>
    <option value="piaui">PI</option>
    <option value="rio-janeiro">RJ</option>
    <option value="rio-grande-norte">RN</option>
    <option value="rio-grande-sul">RS</option>
    <option value="rondonia">RO</option>
    <option value="roraima">RR</option>
    <option value="santa-catarina">SC</option>
    <option value="sao-paulo">SP</option>
    <option value="sergipe">SE</option>
    <option value="tocantins">TO</option>
    </select>
    </div>

    <div class="box-select">
    <label for="tamanho-empresa">Tamanho da Empresa</label>
    <select name="tamanho-empresa" id="tamanho-empresa">
    <option></option>
    <option value="startup">Startup</option>
    <option value="grande">Grande empresa</option>
    <option value="pequena-media">Pequena/Média empresa</option>
    </select>
    </div>

    <div class="btns">
    <input class="cancelar" type="submit" value="Cancelar">
    </input>
    <input class="salvar" type="submit" value="Salvar">
    </input>
    </div>
     </form>
    </section>
    </main>
</body>
</html>

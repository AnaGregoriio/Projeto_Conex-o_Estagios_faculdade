<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/tela_de_cadastro_empresa.css">
    <title>Cadastre-se - Conexão estágios</title>
    <script src="src/JS/forms.js" defer></script>
</head>
<body>
    <main class="content">
    <section class="login-container">

    <div class="forms">
        <img src="src/img/logo.svg" alt="logo Conexão estágios">

    <form action="" method="">

    <div class="box">
    <input type="email" name="email" id="email" placeholder="Email">
    <span>O campo precisa ser preenchido</span>
    </div>

    <div class="box">
    <input type="password" name="senha" id="senha" placeholder="Senha">
    <span>O campo precisa ser preenchido</span>
    </div>

    <div class="box">
    <input type="password" name="confirmar_senha" id="confirmar_senha" placeholder="Confirmar senha">
    <span>O campo precisa ser preenchido</span>
    </div>

    <div class="box">
    <input type="submit" value="Entrar">

    <div class="text">
    <p>Já tem uma conta ?</p>
    <a href="tela_de_login_empresa.html">Fazer login</a>
    </div>
    
    </div>
    </form>
    </div>
    </section>
    </main>
</body>
</html>
